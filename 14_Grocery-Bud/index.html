<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
</head>

<body>
    <header>
        <div class="card">
            <p class="card__alert">Item added</p>
            <h1 class="card__title">Grocery Bud</h1>
            <form class="card__item">
                <input class="card__grocery" type="text" id="card__grocery" placeholder="e.g. eggs">
                <button type="button" class="card__submit-btn">Submit</button>
            </form>
            <div class="card__grocery-container">
                <div class="card__grocery-list"></div>
                <button class="card__clear-btn">clear items</button>
            </div>
        </div>
    </header>
</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>

</html>
