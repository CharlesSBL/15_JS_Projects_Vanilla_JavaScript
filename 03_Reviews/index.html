<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <p>Our Reviews</p>
        </div>
        <div class="card">
            <div class="card__item item_1">
                <img class="item__img" src="./img/photo_2.webp" alt="" class="item__img">
                <div class="item__background"></div>
                <img class="item__checkmark" src="./img/checkmark.jpg" alt="">
            </div>
            <div class="card__item item_2">
                <p class="card__name">Bill Anderson</p>
                <p class="card__job-position">trainee</p>
            </div>
            <div class="card__item item_3">
                <p class="card__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem voluptatum
                    eaque accusamus. Veritatis molestiae, molestias repellendus nemo, facilis at eveniet nisi iste
                    quisquam consequatur dolore vel amet suscipit id hic.</p>
            </div>
            <div class="card__item item_4">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="left">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </button>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="right">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>
            <div class="card__item item_5">
                <button class="card__button">Surprise me</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
