<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    <div class="container">
        <div class="flex-display">
            <div class="slider">
                <div class="slider__shell">
                    <div id="A_img" class="image image_1"></div>
                    <div id="B_img" class="image image_2"></div>
                    <div id="C_img" class="image image_3"></div>
                </div>
                <div class="slider__buttons">
                    <button class="btn btn-prev">Prev</button>
                    <button class="btn btn-next">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>

</html>
