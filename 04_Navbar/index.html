<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header__item item_1">
            <a href="#">
                <img class="header__logo logo_1" src="./img/Logo.png" alt="logo">
            </a>
        </div>
        <ul class="header__item item_2">
            <li class="header__list list_1"><a href="#">Home</a></li>
            <li class="header__list list_2"><a href="#">About</a></li>
            <li class="header__list list_3"><a href="#">Projects</a></li>
            <li class="header__list list_4"><a href="#">Contact</a></li>
        </ul>
        <ul class="header__item item_3">
            <li class="header__icon icon_1">
                <a href="#">
                    <img class="icon__img img_1" src="./img/icon_1_facebook/facebook-30.png" alt="icon_1">
                </a>
            </li>
            <li class="header__icon icon_2">
                <a href="#">
                    <img class="icon__img img_2" src="./img/icon_2_linkedin/linkedin-30.png" alt="icon_2">
                </a>
            </li>
            <li class="header__icon icon_3">
                <a href="#">
                    <img class="icon__img img_3" src="./img/icon_3_spotify/spotify-30.png" alt="icon_3">
                </a>
            </li>
            <li class="header__icon icon_4">
                <a href="#">
                    <img class="icon__img img_4" src="./img/icon_4_steam/steam-30.png" alt="icon_4">
                </a>
            </li>
            <li class="header__icon icon_5">
                <a href="#">
                    <img class="icon__img img_5" src="./img/icon_5_twitter/twitter-30.png" alt="icon_5">
                </a>
            </li>
        </ul>
        <div class="header__item item_4">
            <button class="header__burger-btn"><img class="header__burger" src="./img/icon_6_menu/menu-60.png"
                    alt=""></button>
        </div>
    </header>
    <ul class="burger__list ">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</li>
    </ul>

    <script src="./script.js"></script>
</body>

</html>
